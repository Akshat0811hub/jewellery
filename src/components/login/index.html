<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <form id="loginForm">
                <h2>Login</h2>

                <div class="form-group neu-input">
                    <input type="email" id="email" placeholder="Email">
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group neu-input">
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" id="passwordToggle" class="toggle-btn">üëÅ</button>
                    <span id="passwordError" class="error-message"></span>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="social-login">
                <button type="button" class="neu-social">Google</button>
                <button type="button" class="neu-social">GitHub</button>
                <button type="button" class="neu-social">Twitter</button>
            </div>

            <p class="signup-link">Don‚Äôt have an account? Sign up</p>

            <div id="successMessage" class="success-message">
                <div class="neu-icon">‚úî</div>
                <p>Login Successful!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
